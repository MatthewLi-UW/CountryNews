<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries of the World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Countries of the World!</h1>
        <button class="toggle"><i class="far fa-moon moon"></i> Dark Mode </button>
    </div>
    <div class="container">
        <div class="form-control">
            <input type="text" placeholder="Search" class="search">
            <i class="fas fa-search search"></i>
        </div>
        <div class="dropDownContainer">
            <div class="dropDown">
                <p>Filter by Region</p>
                <button><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="drop showDropDown">
                <p class="region">All</p>
                <p class="region">Africa</p>
                <p class="region">Americas</p>
                <p class="region">Antarctic</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </div>
    <div class="countries">
    </div>
    <div class="countryExtra">
        <button class="back">Back</button>
        <div class="leftExtra">
            <img src="https://flagcdn.com/za.svg" alt="">
        </div>
        <div class="rightExtra">
            <div class="innerLeft">
                <h1>Germany</h1>
                <p><strong>Native Name:</strong> balls</p>
                <p><strong>Region:</strong> balls</p>
                <p><strong>Population:</strong> balls</p>
                <p><strong>Region:</strong> balls</p>
                <p><strong>Sub Region:</strong> balls</p>
                <p><strong>Capital:</strong> balls</p>
            </div>
            <div class="innerRight">
                <p><strong>Currencies:</strong> balls</p>
                <p><strong>Region:</strong> balls</p>
                <p><strong>Languages:</strong> balls</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
