<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries of the World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Countries of the World!</h1>
        <button class="toggle"><i class="far fa-moon moon"></i> Like the dark? </button>
    </div>
    <div class="container">
        <div class="form-control">
            <input type="text" placeholder="Where would you like to go?" class="search">
            <i class="fas fa-search search search-icon"></i>
        </div>
        <div class="dropDownContainer">
            <div class="dropDown">
                <p>Filter by Region</p>
                <button><i class="fas fa-chevron-down arrow"></i></button>
            </div>
            <div class="drop showDropDown">
                <p class="region region1">All</p>
                <p class="region region2">Africa</p>
                <p class="region region3">Americas</p>
                <p class="region region4">Antarctic</p>
                <p class="region region5">Asia</p>
                <p class="region region6">Europe</p>
                <p class="region region7">Oceania</p>
            </div>
        </div>
    </div>
    <div class="countries">
    </div>
    <div class="extraContainer"> 
        <div class="countryExtra show">
        </div>
        <div class="news show"> 
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
